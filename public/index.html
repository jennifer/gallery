<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Site Bank</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <header onclick='getDataFromApi()' class='my-link'>Site Bank</header>
  <main>
    <section id='auth-forms'>
      <h1>Login</h1>
        <div>
          <form id='login-form'>
            <input type='text' name='loginusername' placeholder='Username' required='' class='text-input' id='username' />
            <input type='password' name='loginpassword' placeholder='Password' required='' class='text-input' id='password' />
            <div>
            <button id='login-button'>Login</button>
            </div>
          </form>
        </div>
      <div>
        <h1>Sign Up</h1>
        <div>
          <form id='signup-form'>
            <input type='text' name='username' placeholder='username' required='' class='text-input' id='signup-username' />
            <input type='password' name='password' placeholder='Password' required='' class='text-input' id='signup-password' />
            <button id='submit-button'>Submit</button>
          </form>
        </div>
      </div>
    </section>
    <section id='menu'></section>
    <section id='gallery'></section> 
    <section id='add-website'></section> 
    <section id='website-detail'></section>
  </main>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
  <script type='text/javascript' src='app.js'></script>
</body>
</html>
