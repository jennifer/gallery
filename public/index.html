<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>Gallery</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
  <header onclick='getDataFromApi()'>Gallery</header>
  <main>
    <div class='left-column'>
      <section id='auth-forms'>
        <div id='login-wrapper'>
          <h1>Login</h1>
          <div>
            <form id='login-form'>
              <input type='text' name='loginusername' placeholder='Username' required='' class='text-input' id='username' />
              <input type='password' name='loginpassword' placeholder='Password' required='' class='text-input' id='password' />
              <div>
                <button type='submit' class='button'>Login</button>
              </div><br />
            </form>
            <p >Or, click <span id='signup-link' class='text-link'>here</span> to sign up.</p>
          </div>
        </div>

        <div id='signup-wrapper'>
          <h1>Sign Up</h1>
          <div>
            <form id='signup-form'>
              <input type='text' name='username' placeholder='Username' required='' class='text-input' id='signup-username' />
              <input type='password' name='password' placeholder='Password' required='' class='text-input' id='signup-password' />
              <div>
                <button type='submit' class='button'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section>
        <p id='notification'></p>
      </section>

      <section id='menu'>
        <p>Select elements to filter.</p>
        <form id='filters'></form>
        <p>Click <a id='add-link' class='text-link'>here</a> to add a new website.</p>
      </section>
    </div>

    <section id='gallery'></section> 

    <section id='add-website'>
      <a id='close-link'class='text-link'>Close</a>
      <form id='new-website' name='new-website'>
        <fieldset name='new-url'>
          <legend>Add a new website</legend>
            <label for='url-input'>Enter a URL</label><input type='text' class='text-input' id='url' />
            <div>
              <label for='tag-checkboxes'>Tag website elements</label>
            </div>
            <div id='tag-checkboxes'></div>
            <div>
              <label for='custom-tag'>Add a custom tag</label>
              <input type='text' id='customTag' class='text-input' name='tags' />
            </div>
            <div>
              <label for='notes'>Notes:</label>
              <input type='text' id='notes' class='text-input' name='notes' />
            </div>
            <button type='submit' class='button'>Submit</button>
        </fieldset>
      </form>
    </section> 

    <section id='website-detail'></section>
  </main>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
  <script type='text/javascript' src='app.js'></script>
</body>
</html>
